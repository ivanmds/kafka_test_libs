apiVersion: v1
kind: Namespace
metadata:
  name: kafka-serverless
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-producer-deployment
  namespace: kafka-serverless
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-producer
  template:
    metadata:
      labels:
        app: kafka-producer
    spec:
      containers:
      - name: kafka-producer
        image: ivanmds/kafka_producer:1.0.10
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        env:
          - name: Kafka_BootstrapServers
            value: "kafka-service:9092"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  namespace: kafka-serverless
spec:
  type: ExternalName
  externalName: "kafka-service.default.svc.cluster.local"
  ports:
    - port: 9092
